<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 725px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Foto-G">
        <!--A ordem é importante, caso contrário não funcionará.-->
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="Mídia/Inspired.mp3" controls autoplay></audio>
    <!--Formatos normalmente aceitos pelos navegadores: MP3, WAV e OGG-->
    <audio preload="metadata" controls>
        <source src="Mídia/A-Year-Ago.mp3" type="audio/mpeg">
        <source src="Mídia/A-Year-Ago.ogg" type="audio/ogg">
        <source src="Mídia/A-Year-Ago.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="Mídia/A-Year-Ago.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
