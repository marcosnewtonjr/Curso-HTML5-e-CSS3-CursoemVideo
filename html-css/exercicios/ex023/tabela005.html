<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        col.cnome {
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup> <!--É necessário agrupar colunas para poder estiliza-la-->
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
            <!--Aqui é possivel colocar span também-->
        </colgroup>
        <caption>
            Cadastro
        </caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Marcos</td>
            <td>M</td>
            <td>30</td>
            <td>Engenheiro</td>
        </tr>
        <tr>
            <td>Camila</td>
            <td>F</td>
            <td>33</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Aylla</td>
            <td>F</td>
            <td>2</td>
            <td>Criança</td>
        </tr>
        <tr>
            <td>Maria Alice</td>
            <td>F</td>
            <td>0</td>
            <td>Bebê</td>
        </tr>
    </table>
</body>
</html>
