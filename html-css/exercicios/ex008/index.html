<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I"> <!--"1" (padrão), "A", "a", "I" e "i"-->
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Trocar de roupa</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="square"> <!--"disc" (padrão), "circle" e "square"-->
        <li>Pão</li>
        <li>Leite</li>
        <li>Manteiga</li>
        <li>Tomate</li>
    </ul>
</body>
</html>
